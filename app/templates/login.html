<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='login_styles.css') }}">
</head>
<body>
    <div class="auth-form">
        <h2>Авторизация</h2>
        <form id="loginForm">
            <div id="loadingSpinner" style="display: none;">Загрузка...</div>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <button type="submit" id="submitButton">Войти</button>
            <div id="loadingSpinner" style="display: none;">Загрузка...</div>
        </form>
    </div>
    <script src="{{ url_for('static', path='scripts/login.js') }}"></script>
</body>
</html>
