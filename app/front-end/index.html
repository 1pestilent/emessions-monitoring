<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Level Header</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/graph.css">
</head>
<body>
    <header class="header">
        <div class="top-header">
            <div class="logo"><a href="">Мониторинг выброса вредных веществ</a></div>
            <div class="user-bar">
                <ul class="user-list">
                    <li><a href="">? Помощь</a></li>
                    <li><a href="">Войти</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-header">
            <ul class="object-list">
                <li><a href="">УКП</a></li>
                <li><a href="">ДЦП</a></li>
                <li><a href="">УКП</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="graph">
                <canvas id="myChart"></canvas>
            </div>
            <div class="panel">
                <div class="panel-elements">
                    <div class="period">
                        <div class="dropdown">
                            <button class="dropdown-button">Выбрать</button>
                            <div class="dropdown-content">
                                <a href="#">За день</a>
                                <a href="#">За неделю</a>
                                <a href="#">За месяц</a>
                            </div>
                        </div>
                        <button>Применить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/index.js"></script>
</body> 
</html>
