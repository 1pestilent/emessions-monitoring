<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Level Header</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/graph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body style="font-family:  'PT Sans', sans-serif;">
    <header class="header">
        <div class="top-header">
            <div class="logo"><a href="">Мониторинг выброса вредных веществ</a></div>
            <div class="user-bar">
                <ul class="user-list">
                    <li><a href="">? Помощь</a></li> 
                    <li><a href="">Пользователь</a></li> 
                    <li><a href="">Войти</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-header">
            <ul class="object-list">
                <li><a href="">УКП</a></li>
                <li><a href="">ДЦП</a></li>
                <li><a href="">УКП</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="graph">
                <canvas id="myChart"></canvas>
            </div>
            <div class="panel">
                <div class="panel-elements">
                    <div>
                        <div class="select js-select">
                            <input type="text" class="select__input js-select-input" placeholder="Выберите период" disabled>
                            <img src="icons/dropdown_black.svg" class="select__chevron js-select-chevron">
                            <div class="select__dropdown js-select-dropdown">
                                <div class="select__item js-select-item" data-value="За день">За день</div>
                                <div class="select__item js-select-item" data-value="За неделю">За неделю</div>
                                <div class="select__item js-select-item" data-value="За месяц">За месяц</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="commit-btn">
                            Показать
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/index.js"></script>
</body> 
</html>
